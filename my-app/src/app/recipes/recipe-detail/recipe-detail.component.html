<div class="row">
  <div class="col-md-12">
    <img 
    [src]="selectedRecipeItem.imagePath" 
    alt="{{selectedRecipeItem.name}}" 
    class="img-fluid" 
    style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>{{selectedRecipeItem.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">To Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
      </div>

  </div>
</div>

<div class="row">
  <div class="col md-12">
    {{selectedRecipeItem.description}}
  </div>
</div>


<div class="row">
  <div class="col md-12">
    Ingredients
  </div>
</div>
