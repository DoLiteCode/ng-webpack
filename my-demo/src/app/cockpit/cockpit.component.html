<p class="h3 text-success">Add new Server or Blueprints!</p>

  <div class="form-group">
    <label for="serverName">Server Name</label>
    <!-- <input 
      type="text" 
      class="form-control" 
      id="serverName" 
      placeholder="Server Name"
      [(ngModel)]="newServerName"> -->
    <input 
      type="text" 
      class="form-control" 
      id="serverName" 
      placeholder="Server Name"
      #serverNameInput>
  </div>
  <div class="form-group">
    <label for="serverContent">Server Content</label>
    <!-- <input 
      type="text" 
      class="form-control" 
      id="serverContent" 
      placeholder="Server Content"
      [(ngModel)]="newServerContent"> -->
    <input 
      type="text" 
      class="form-control" 
      id="serverContent" 
      placeholder="Server Content"
      #serverContentInput>
  </div>

  <button type="button" 
    class="btn btn-primary mr-1"
    (click)="onAddServer(serverNameInput)">Add Server</button>
  <button type="button" 
    class="btn btn-primary mr-1"
    (click)="onAddBlueprintServer(serverNameInput)">Add Server Blueprint</button>
