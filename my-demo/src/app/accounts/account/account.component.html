<div class="card mb-3">
  <div class="card-header">{{ account.name }}</div>
  <div class="card-body">
    <p>This account is '{{ account.status }}'</p>
    <button type="button" class="btn btn-primary mr-1" (click)="onSetTo('active')">Set to 'active'</button>
    <button type="button" class="btn btn-secondary mr-1" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button type="button" class="btn btn-danger"  (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
