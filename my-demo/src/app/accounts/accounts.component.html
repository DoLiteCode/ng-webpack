<div class="row">
  <div class="col-md-12">
    <p class="h3 text-primary">Manage Accounts</p>
    <mydemo-newaccount (accountAdded)="onAccountAdded($event)"></mydemo-newaccount>
    <hr>
    <mydemo-account 
      *ngFor="let acc of accounts; let i = index"
      [account]="acc"
      [id]="i"
      (statusChanged)="onStatusChanged($event)"></mydemo-account>
  </div>
</div>
