<div class="form-group">
  <label for="accountName">Account Name</label>
  <input type="text" class="form-control" placeholder="sample" #accountName>
</div>
<div class="form-group">
  <label for="accountStatus">Status</label>
  <select class="form-control" #accountStatus>
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
    <option value="unknown">Unknown</option>
  </select>

</div>
<button type="submit" class="btn btn-primary" (click)="onCreateAccount(accountName.value, accountStatus.value)">Add Account</button>
