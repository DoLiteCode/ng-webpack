<main role="main" class="container px-3 py-3 pt-md-4 pb-md-4 mx-auto">
  <div class="row">
    <div class="col-md-12">
      <mydemo-cockpit
      (serverCreated)="onServerAdded($event)"
      (blueprintCreated)="onBlueprintAdded($event)"></mydemo-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <mydemo-server-element 
      *ngFor="let serverElement of serverElements"
      [serverElement]="serverElement"></mydemo-server-element>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button (click)="onlyOdd= !onlyOdd">Toggle</button>
      <p myappBasicHighlight>This is basic directive</p>
      <p myappBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">This is better directive</p>

      <p>Only odd: "{{onlyOdd}}"</p>
      <p *myappUnless="!onlyOdd">
        odd template
      </p>

      <div [ngSwitch]="switchValue">
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="15">15</p>
        <p *ngSwitchCase="20">20</p>
      </div>
    </div>
  </div>
</main>
