<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <mydemo-cockpit
        (serverCreated)="onServerAdded($event)"
        (blueprintCreated)="onBlueprintAdded($event)"></mydemo-cockpit>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <mydemo-server-element 
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement"></mydemo-server-element>
      </div>
    </div> 
  </div>
</div>
